<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV PH Channels</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 800px;
      margin: 1rem auto;
      display: block;
      background: #000;
    }
    select {
      padding: 10px;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ‡µðŸ‡­ PH IPTV Playlist</h1>
  <video id="video" controls autoplay></video>
  <br/>
  <select id="channelList">
    <option disabled selected>Select a channel...</option>
  </select>

  <script>
    const m3uUrl = "https://iptv-org.github.io/iptv/sources/ph.m3u";
    const video = document.getElementById('video');
    const select = document.getElementById('channelList');

    async function loadPlaylist(url) {
      const res = await fetch(url);
      const text = await res.text();
      const lines = text.split('\n');
      const channels = [];

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1]?.trim();
          const link = lines[i + 1]?.trim();
          if (link && link.startsWith('http')) {
            channels.push({ name, link });
          }
        }
      }

      return channels;
    }

    function playStream(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    loadPlaylist(m3uUrl).then(channels => {
      channels.forEach(channel => {
        const option = document.createElement('option');
        option.value = channel.link;
        option.textContent = channel.name;
        select.appendChild(option);
      });

      select.addEventListener('change', e => {
        playStream(e.target.value);
      });
    });
  </script>
</body>
</html>
