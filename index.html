<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IPTV Player</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
      background: black;
    }
    select {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>My IPTV Player</h1>
  <select id="channelList"></select>
  <br>
  <video id="video" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    async function loadPlaylist() {
      try {
        const res = await fetch('combined_playlist.m3u');
        const text = await res.text();
        parseM3U(text);
      } catch (err) {
        alert('Failed to load playlist');
        console.error(err);
      }
    }

    function parseM3U(data) {
      const lines = data.split('\n');
      const select = document.getElementById('channelList');
      let currentName = '';

      lines.forEach(line => {
        if (line.startsWith('#EXTINF')) {
          const name = line.split(',')[1]?.trim();
          currentName = name || 'Unknown';
        } else if (line.startsWith('http')) {
          const option = document.createElement('option');
          option.value = line.trim();
          option.textContent = currentName;
          select.appendChild(option);
        }
      });

      if (select.options.length > 0) {
        playStream(select.options[0].value);
      }
    }

    function playStream(url) {
      const video = document.getElementById('video');

      if (Hls.isSupported()) {
        if (window.hls) {
          window.hls.destroy();
        }

        const config = {
          maxBufferLength: 60,        // Keep up to 60s in buffer
          maxMaxBufferLength: 120,    // Max possible buffer
          startFragPrefetch: true,    // Preload next segment early
          liveSyncDuration: 10,       // Stay 10s behind for stability
          liveMaxLatencyDuration: 30, // Allow up to 30s delay
          enableWorker: true,         // Worker threads for performance
          lowLatencyMode: false       // Smoother instead of ultra-low latency
        };

        window.hls = new Hls(config);
        window.hls.loadSource(url);
        window.hls.attachMedia(video);
        window.hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      }
    }

    document.getElementById('channelList').addEventListener('change', function () {
      playStream(this.value);
    });

    loadPlaylist();
  </script>
</body>
</html>
