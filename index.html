<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My IPTV Site</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #111;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    select {
      padding: 10px;
      margin: 20px auto;
      font-size: 16px;
    }

    video {
      width: 95%;
      max-width: 800px;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“º My IPTV Player</h1>
  </header>

  <select id="channelSelector">
    <option value="http://15.235.210.19:80/play/anc/index.m3u8">ANC</option>
    <option value="http://15.235.210.19:80/play/gma/index.m3u8">GMA News TV</option>
    <option value="http://15.235.210.19:80/play/abs-cbn/index.m3u8">ABS-CBN</option>
    <option value="http://15.235.210.19:80/play/tv5/index.m3u8">TV5</option>
  </select>

  <br>

  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const selector = document.getElementById('channelSelector');

    function playChannel(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }
    }

    selector.addEventListener('change', function () {
      playChannel(this.value);
    });

    // Load first channel on page load
    window.addEventListener('load', () => {
      playChannel(selector.value);
    });
  </script>

</body>
</html>
