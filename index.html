<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philippines IPTV Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-direction: column;
      padding: 1em;
    }
    .channel-list {
      max-height: 60vh;
      overflow-y: auto;
      margin-bottom: 1em;
    }
    .channel {
      padding: 0.5em;
      margin: 0.2em 0;
      background: #333;
      cursor: pointer;
      border-radius: 4px;
    }
    .channel:hover {
      background: #555;
    }
    video {
      width: 100%;
      height: 50vh;
      background: black;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <header>ðŸ‡µðŸ‡­ Philippines IPTV Playlist</header>
  <div class="container">
    <div class="channel-list" id="channel-list">Loading channels...</div>
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <script>
    const m3uUrl = "https://iptv-org.github.io/iptv/sources/<FILENAME>.m3u'";

    async function loadPlaylist() {
      try {
        const res = await fetch(m3uUrl);
        const text = await res.text();
        const lines = text.split("\n");

        const channels = [];
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("#EXTINF")) {
            const title = lines[i].split(",")[1];
            const url = lines[i + 1];
            if (url && url.startsWith("http")) {
              channels.push({ title, url });
            }
          }
        }

        const list = document.getElementById("channel-list");
        list.innerHTML = "";
        channels.forEach((channel, index) => {
          const div = document.createElement("div");
          div.className = "channel";
          div.textContent = `${index + 1}. ${channel.title}`;
          div.onclick = () => playChannel(channel.url);
          list.appendChild(div);
        });

        if (channels.length > 0) {
          playChannel(channels[0].url);
        }
      } catch (err) {
        document.getElementById("channel-list").innerText = "Failed to load playlist.";
        console.error(err);
      }
    }

    function playChannel(url) {
      const player = document.getElementById("videoPlayer");
      player.src = url;
      player.play();
    }

    loadPlaylist();
  </script>
</body>
</html>
