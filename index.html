<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Site</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    #video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      background-color: #000;
    }
    #channel-list {
      max-width: 800px;
      margin: 20px auto;
      overflow-y: auto;
      height: 300px;
      border: 1px solid #444;
      background: #111;
      padding: 10px;
    }
    .channel {
      padding: 5px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .channel:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>My IPTV Player</h1>

  <div id="video-container">
    <video id="video" controls autoplay></video>
  </div>

  <div id="channel-list">
    Loading channels...
  </div>

  <script>
    const video = document.getElementById('video');
    const channelList = document.getElementById('channel-list');
    const m3uUrl = 'https://iptv-org.github.io/iptv/index.m3u';

    function parseM3U(data) {
      const lines = data.split('\n');
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const title = lines[i].split(',')[1];
          const url = lines[i + 1];
          channels.push({ title, url });
        }
      }
      return channels;
    }

    function loadChannels() {
      fetch(m3uUrl)
        .then(response => response.text())
        .then(data => {
          const channels = parseM3U(data);
          channelList.innerHTML = '';
          channels.forEach(channel => {
            const div = document.createElement('div');
            div.className = 'channel';
            div.textContent = channel.title;
            div.onclick = () => playStream(channel.url);
            channelList.appendChild(div);
          });
        });
    }

    function playStream(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      }
    }

    loadChannels();
  </script>
</body>
</html>
