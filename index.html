<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MPEG-DASH Player</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.js"></script>
  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 90%;
      max-width: 960px;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    async function initApp() {
      // Check if browser supports Shaka
      if (shaka.Player.isBrowserSupported()) {
        const video = document.getElementById('video');
        const player = new shaka.Player(video);

        // Attach clearKey DRM configuration
        player.configure({
          drm: {
            clearKeys: {
              'c95ed4c44b0b4f7fa1c6ebbbbaab21a1': '47635b8e885e19f2ccbdff078c207058'
            }
          }
        });

        try {
          await player.load('https://cdn-uw2-prod.tsv2.amagi.tv/linear/amg00776-teletica-epg/playlist.mpd');
          console.log('The video has been loaded!');
        } catch (e) {
          console.error('Error loading video:', e);
        }
      } else {
        console.error('Browser not supported!');
      }
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
