<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    #player {
      display: flex;
      justify-content: center;
      background-color: #000;
    }
    video {
      width: 100%;
      max-width: 1000px;
      height: auto;
      background: #000;
    }
    #channelList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .channel {
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .channel:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>IPTV Channel Player</h1>
  </header>

  <section id="player">
    <video id="video" controls autoplay></video>
  </section>

  <section id="channelList"></section>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    async function fetchM3U() {
      const response = await fetch('combined_playlist.m3u');
      const text = await response.text();
      const lines = text.split('\n');
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const title = lines[i].split(',')[1] || 'Untitled';
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith('http')) {
            channels.push({ title, url });
          }
        }
      }
      return channels;
    }

    function playStream(url) {
      const video = document.getElementById('video');
      if (Hls.isSupported()) {
        if (window.hls) {
          window.hls.destroy();
        }
        window.hls = new Hls();
        window.hls.loadSource(url);
        window.hls.attachMedia(video);
        window.hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      }
    }

    async function init() {
      const channels = await fetchM3U();
      const list = document.getElementById('channelList');
      channels.forEach(({ title, url }) => {
        const div = document.createElement('div');
        div.className = 'channel';
        div.textContent = title;
        div.onclick = () => playStream(url);
        list.appendChild(div);
      });

      if (channels.length) {
        playStream(channels[0].url); // Auto play first channel
      }
    }

    init();
  </script>

</body>
</html>
