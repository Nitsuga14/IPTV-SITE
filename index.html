<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPTV Player</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    #player { width: 100%; max-width: 800px; margin: 0 auto 20px; display: block; }
    select { width: 100%; max-width: 800px; margin: 10px auto; display: block; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

<h1>IPTV Player</h1>

<video id="player" controls></video>

<select id="channelSelect">
  <option>Loading channels...</option>
</select>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  const video = document.getElementById('player');
  const select = document.getElementById('channelSelect');

  async function loadM3U() {
    const res = await fetch('combined_playlist.m3u');
    const text = await res.text();

    const lines = text.split('\n');
    const channels = [];

    for (let i = 0; i < lines.length; i++) {
      if (lines[i].startsWith('#EXTINF')) {
        const name = lines[i].split(',')[1];
        const url = lines[i + 1];
        if (url && url.endsWith('.m3u8')) {
          channels.push({ name, url });
        }
      }
    }

    select.innerHTML = '';
    channels.forEach((ch, idx) => {
      const option = document.createElement('option');
      option.value = ch.url;
      option.textContent = ch.name;
      if (idx === 0) {
        playChannel(ch.url); // auto-play first
      }
      select.appendChild(option);
    });
  }

  function playChannel(url) {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    }
  }

  select.addEventListener('change', () => {
    playChannel(select.value);
  });

  loadM3U();
</script>

</body>
</html>
